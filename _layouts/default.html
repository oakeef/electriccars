<!DOCTYPE html>
<html lang="en">

{% include head.html %}

{% capture layout %}{% if page.layout %}layout-{{ page.layout }}{% endif %}{% endcapture %}
<body class="{{ layout }}">

{% include nav.html %}

<div class="site-content">
    
    <div class="container">

        <!-- Site Title
        ================================================== -->

        <div class="mainheading" style="display:none;">
            <h1 class="sitetitle">{{ site.name }}</h1>
            <p class="lead">
                {{ site.description }}
            </p>
        </div>


        <div class="main-content">
            {{ content }}
        </div>

    </div>

    <!-- {% include beforefooter.html %} -->

    {% include footer.html %}

</div>

{% include javascript.html %}

</body>
    
</html>
