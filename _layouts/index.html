---
layout: default
---
{% for post in site.posts %}
    <article>
        <h2>
            <a href="{{ post.url }}">
                {{ post.title }}
            </a>
        </h2>
        <date>{{ post.date | date: "%Y-%m-%d" }}</date>
        <p>{{ post.content | strip_html | truncatewords: 40 }}</p>
    </article>
{% endfor %}
